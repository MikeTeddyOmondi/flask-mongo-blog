{% extends 'base.html' %} {% block title %}
<title>Basic Blog | All Posts</title>
{% endblock %} {% block body %}
<br />
<div class="header" style="text-align: center">
	<h1>All Posts</h1>
	<div class="add-btn">
		<a class="btn btn-primary float-right" href="/add-post">
			<b>+New Post</b></a
		>
	</div>
</div>
<br />
{% for post in posts %}
<div class="card">
	<div class="card-title p-2">
		<h2>
			<a href="posts/{{ post.id }}">{{ post.title }}</a>
		</h2>
	</div>
	<div class="card-body">
		<p class="content">{{ post.content|truncate(255, False, "...", 0) }}</p>
		<a class="btn btn-secondary" href="posts/{{ post.id }}">Read more</a>
	</div>
</div>
<br />
{% endfor %} {% endblock %}
